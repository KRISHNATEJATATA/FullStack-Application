# Dev profile using in-memory H2 (runs without MySQL)
server.port=8080

# H2 datasource
spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mongo (keep default localhost; not strictly required at startup)
spring.data.mongodb.uri=mongodb://localhost:27017/appdb
spring.data.mongodb.database=appdb

# JWT
jwt.secret=dev-secret-please-change
jwt.expiration=86400000

# CORS
cors.allowed-origins=http://localhost:3000
